<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<form class="c-form" name="authorization">
    <input type="text" class="c-form__input" name="username" placeholder="username">
    <input type="text" class="c-form__input" name="password" placeholder="password">
    <input type="button" class="c-form__input button" name="submit" value="LOGIN">
    <p class="c-form__register">Not registered? <a class="c-form__register-link" href="#">Create an account</a></p>
</form>

<script src="scripts.js" defer></script>
</body>
</html>
